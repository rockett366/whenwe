

<div class="whole">
    <div class="upcoming_events">
    <div class="list_category">
      <mat-list role="list">
        <span matListItemTitle><h3>Events</h3></span>

        <mat-list-item *ngFor="let event of upcomingEvents" role="listitem">
          <div>
            <strong>{{ event.title }}</strong><br>
            <small>{{ event.start | date:'MMM d, h:mm a' }}</small>
          </div>
        </mat-list-item>

        <!-- Add new event button -->
        <button mat-button>+</button>
      </mat-list>
    </div>
  </div>
    <div class="calendar">
        <div class="title">
            <h1>Welcome ``username``</h1>
        </div>
        <kendo-scheduler
            [selectedDate]="selectedDate"
            [kendoSchedulerBinding]="events"
            [eventClass]="getEventClass"
            style="height: 600px"
        >
            <kendo-scheduler-day-view> </kendo-scheduler-day-view>
            <kendo-scheduler-week-view> </kendo-scheduler-week-view>
        </kendo-scheduler>
    </div>
    <div class="Social">
        <div class="list_category">
            <mat-list role="list">
                    <span matListItemTitle> <h3>FRIENDS</h3></span>
                
                <mat-list-item role="listitem">``friend``</mat-list-item>
                <mat-list-item role="listitem">``friend``</mat-list-item>
                <mat-list-item role="listitem">``friend``</mat-list-item>
                <button matButton="filled">+</button>
            </mat-list>
        </div>  
    </div>
</div>
