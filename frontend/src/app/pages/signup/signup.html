<div class="signup-container">
  <h2>Sign Up</h2>

  <div class="input-fields">
  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Enter your username" [(ngModel)]="username">
  </mat-form-field>

  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Enter your email" [(ngModel)]="email">
  </mat-form-field>
  </div>

  <div class="input-fields">
  <mat-form-field class="input-field" appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput type="text" placeholder="Enter your first name" [(ngModel)]="firstName">
  </mat-form-field>

  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput type="text" placeholder="Enter your last name" [(ngModel)]="lastName">
  </mat-form-field>
  </div>

  <div class="input-fields">
  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password">
  </mat-form-field>

  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Confirm Password</mat-label>
    <input matInput type="password" placeholder="Enter your password again" [(ngModel)]="confirmPassword">
  </mat-form-field>
  </div>
  <button  class="signup-button" matButton="filled">Signup</button>
  <button class="signup-button" mat-button color="primary" (click)="redirectToGoogleAuth()">Sign Up with Google</button>
</div>
